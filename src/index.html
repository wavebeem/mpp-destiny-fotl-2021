---
layout: "layouts/basic.html"
---

<h1>MeowPewPew Costume Contest</h1>

<h2>Destiny 2 Festival of the Lost 2021</h2>

<body>
  <div class="image-list">
    {% for img in screenshots %}
    <figure class="screenshot">
      <img
        src="{{ img.url }}"
        alt=""
        width="{{ img.width }}"
        height="{{ img.height }}"
        loading="lazy"
      />
      <figcaption>{{ img.name }}</figcaption>
    </figure>
    {% endfor %}
  </div>
</body>
